<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Service</title>
</head>
<body>
    <div class="header-box">
        <h1><span>Weather</span> <span>Service</span> <span><i class="fas fa-cloud-sun-rain"></i></span></h1>
    </div>
    <div class="ui search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="City name">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
    <div class="main-content">
      <h1><img id="icon" src="" alt="Weather icon"> <span class="city"></span> <span class="tmp"></span>Â°C</h1>
      <p class="description"></p>
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui vertical fluid tabular menu">
            <a class="item active">
              Current + 6 hours <i class="far fa-clock"></i>
            </a>
            <a class="item">
              5 day forecast <i class="far fa-calendar-alt"></i>
            </a>
            <a class="item">
              Wind speed (m/s) <i class="fas fa-wind"></i>
            </a>
            <a class="item">
              Atmospheric pressure (hPa)
            </a>
            <a class="item">
              Cloudiness (%) <i class="fas fa-cloud"></i>
            </a>
          </div>
        </div>
        <div class="twelve wide stretched column">
          <div class="chart"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.6.12/apexcharts.min.js"></script>
    <script src="Weather.js"></script>
    <script src="app.js"></script>
</body>
</html>
